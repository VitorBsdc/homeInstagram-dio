<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon-instagram.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Img celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <a href="https://instagram.com" target="_blank"
            ><img
              src="img/instagram-logo.png"
              class="instagram-logo"
              alt="Img logo Instagram"
          /></a>

          <div class="profile-photo">
            <a href="https://instagram.com/vitor_bsdc/" target="_blank">
              <img src="img/perfil-instagram.jpg" alt="Img foto perfil"
            /></a>
          </div>
          <a
            href="https://www.instagram.com/vitor_bsdc/"
            target="_blank"
            class="instagram-login"
            >Continuar como vitor_bsdc</a
          >
          <a
            href="https://instagram.com"
            target="_blank"
            class="instagram-logout"
            >Sair da conta</a
          >
        </div>
        <div class="group">
          <p class="not-account">Não é vitor_bsdc?</p>
          <p class="not-account">
            <a href="https://instagram.com" target="_blank">
              <span class="link-blue">Trocar de conta</span></a
            >
            ou
            <a href="https://instagram.com" target="_blank">
                <span class="link-blue">Inscreva-se</span></a
              >
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o App</p>
          <div class="download">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              target="_blank"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              target="_blank"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
